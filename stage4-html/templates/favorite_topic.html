{% extends "index-Stage4.html" %}

{%block content%}


<form>
	<h2>Add a Favorite Topic</h2>
	<input type="text" name="topic">
	<form action="submit" method="post">
	
	{%if items%}
		{%for item in items%}
		<input type="hidden" name="topic" value= "{{item}}">
		{%endfor%}
	{%endif%}
	<button>Add</button>
	

	{%if items%}
		<br>
		<br>
		<h2>Favorite Topic</h2>
		<ul>
			{% for item in items %}
			<li>{{item}}</li>
			{%endfor%}
		</ul>
	{%endif%}

</form>
{%endblock%}
